<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiffrement Affine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chiffrement Affine</h1>
        <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" placeholder="Entrez votre message ici"></textarea>
        </div>
        <div class="form-group">
            <label for="key-a">Clé a :</label>
            <input type="number" id="key-a" placeholder="Exemple : 5">
        </div>
        <div class="form-group">
            <label for="key-b">Clé b :</label>
            <input type="number" id="key-b" placeholder="Exemple : 8">
        </div>
        <div class="buttons">
            <button id="encrypt-btn">Chiffrer</button>
            <button id="decrypt-btn">Déchiffrer</button>
        </div>
        <div class="result">
            <h3>Résultat :</h3>
            <p id="output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
